name: Node.js Package

on:
  release:
    types: [created]

permissions:
  contents: read  # default, principle of least privilege

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Security audit
        run: npm audit --audit-level=high

      - name: Run tests
        run: npm test

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # needed for npm publish

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify branch
        run: |
          if [ "${GITHUB_REF}" != "refs/heads/main" ]; then
            echo "❌ Not main branch, aborting publish."
            exit 1
          fi

      - name: Publish package
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Generate checksums
        run: |
          tar -czf package.tgz .
          sha256sum package.tgz > package.sha256

      - name: Upload checksums to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            package.tgz
            package.sha256
