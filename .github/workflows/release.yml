name: Publish n8n Package

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Security audit
        run: npm audit --audit-level=moderate || true

      # Uncomment if you add tests later
      # - name: Run tests
      #   run: npm test

      - name: Build package (TypeScript + Gulp)
        run: npm run build

      - name: Upload built artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            dist/
            package.json
            README.md
            LICENSE

  publish-npm:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build

      - name: Show package contents
        run: npm pack --dry-run

      - name: Publish package to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_ORG_TOKEN }}

      - name: Generate checksums
        run: |
          FILE="$(npm pack --silent)"
          echo "Packed file: $FILE"
          sha256sum "$FILE" > "${FILE}.sha256"
      - name: Upload package and checksum
        uses: actions/upload-artifact@v4
        with:
          name: npm-package-${{ github.sha }}
          path: |
            *.tgz
            *.tgz.sha256
